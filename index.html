<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
}

.viewport {
    width: 100%;
    height: 400px;
    border: 2px solid #333;
    margin-bottom: 20px;
}

.result {
    font-size: 24px;
    color: #333;
}
</style>
</head>
<body>
    <div class="container">
        <h1>Barcode Scanner</h1>
        <div id="interactive" class="viewport"></div>
        <div id="result" class="result"></div>
    </div>
    <script >
document.addEventListener("DOMContentLoaded", function() {
    // Initialize Quagga
    Quagga.init({
        inputStream: {
            name: "Live",
            type: "LiveStream",
            target: document.querySelector('#interactive'), // target element
            constraints: {
                facingMode: "environment" // Use the rear camera
            },
        },
        decoder: {
            readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "code_39_vin_reader", "upc_reader", "upc_e_reader", "i2of5_reader"] // List of supported barcode formats
        },
    }, function(err) {
        if (err) {
            console.error(err);
            return;
        }
        console.log("Initialization finished. Ready to start");
        Quagga.start();
    });

    // Event listener for detected barcode
    Quagga.onDetected(function(data) {
        const code = data.codeResult.code;
        document.getElementById('result').innerText = `Scanned Barcode: ${code}`;
        Quagga.stop(); // Stop scanning after a successful scan
    });
});

</script>
</body>
</html>
