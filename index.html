<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner with QuaggaJS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        #scanner-container {
            width: 100%;
            max-width: 600px;
            height: 300px;
            border: 2px solid #ccc;
            background-color: #000;
            position: relative;
            overflow: hidden;
        }
        #barcode-result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="scanner-container"></div>
    <div id="barcode-result">Waiting for scan...</div>
    <button id="start-scanner">Start Scanner</button>
    <button id="stop-scanner">Stop Scanner</button>

    <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
    <script>
        const scannerContainer = document.getElementById('scanner-container');
        const barcodeResult = document.getElementById('barcode-result');
        const startScannerButton = document.getElementById('start-scanner');
        const stopScannerButton = document.getElementById('stop-scanner');

        function startScanner() {
            Quagga.init({
                inputStream: {
                    type: 'LiveStream',
                    target: scannerContainer,
                    constraints: {
                        facingMode: 'environment', // Use the rear camera
                    },
                },
                decoder: {
                    readers: ['code_128_reader', 'ean_reader', 'upc_reader', 'code_39_reader'],
                },
            }, function (err) {
                if (err) {
                    console.error('Error starting Quagga:', err);
                    return;
                }
                Quagga.start();
                barcodeResult.textContent = 'Scanning...';
            });

            Quagga.onDetected(function (data) {
                barcodeResult.textContent = `Barcode detected: ${data.codeResult.code}`;
                Quagga.stop(); // Stop scanner after detection
            });
        }

        function stopScanner() {
            Quagga.stop();
            barcodeResult.textContent = 'Scanner stopped.';
        }

        startScannerButton.addEventListener('click', startScanner);
        stopScannerButton.addEventListener('click', stopScanner);
    </script>
</body>
</html>
